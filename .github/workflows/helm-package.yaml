name: helm-package
on:
  push:
    branches:
    - master
    paths:
    - 'deploy/charts/oldmonk/**'
jobs:
  release:
    name: Install dependencies
    runs-on: ubuntu-latest
    steps:
    - uses: 'actions/checkout@v1'
    - run: |
        curl -sSLo get_helm.sh https://raw.githubusercontent.com/helm/helm/master/scripts/get
        chmod 700 get_helm.sh
        ./get_helm.sh
        helm init --client-only
        helm lint deploy/charts/oldmonk/
    - run: ls -la
    - run: mkdir output/
    - run: helm package deploy/charts/oldmonk/ -d output/
    - run: helm repo index output/ --merge deploy/charts/oldmonk/index.yaml
    - run: ls -la
    - run: mv output/* deploy/charts/oldmonk/
    - run: git add .
    - run: git config --global user.email caio@ganex.com.br
    - run: git config --local user.name "GitHub Action"
    - run: git commit -m 'test'
    - run: git push -u origin gh-pages